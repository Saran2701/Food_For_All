<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Food Form</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 450px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            text-align: center;
            color: #ff6e06;
            margin-bottom: 20px;
        }

        .food-id {
            font-size: 20px;
            color: #ff6e06;
            text-align: center;
            margin-bottom: 20px;
        }

        .input input, .input textarea {
            width: 100%;
            font-size: 18px;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #ff6e06;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
        }

        button:hover {
            background-color: #e65b00;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Get This Food</h2>
        <div class="food-id" id="foodIdDisplay">Food ID: </div>
        <form action="http://localhost:3000/getfoodform" method="post">
            <div class="input">
                <label for="foodName">Food Name:</label>
                <input type="text" id="foodName" name="foodName" required readonly>
            </div>
            <div class="input">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input">
                <label for="phone">Phone Number:</label>
                <input type="number" id="phone" name="phone" required>
            </div>
            <div class="input">
                <label for="time">Time:</label>
                <input type="text" id="time" name="time" required>
            </div>
            <div class="input">
                <label for="delivery">Delivered to Address:</label>
                <textarea id="delivery" name="delivery" rows="4" required></textarea>
            </div>
            
            <!-- Hidden field to pass the foodId -->
            <input type="hidden" id="foodId" name="foodId" value="">

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function getFoodIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return {
                foodId: params.get('id'), // This gets the 'foodID' from the URL
                foodName: params.get('foodName') // This gets the 'foodName' from the URL
            };
        }
    
        // Get the foodId and foodName from URL
        const { foodId, foodName } = getFoodIdFromUrl();
        document.getElementById('foodId').value = foodId;
        document.getElementById('foodIdDisplay').textContent = `Food ID: ${foodId}`;
        document.getElementById('foodName').value = foodName; // Set the food name in the input field
    </script>
</body>
</html>
